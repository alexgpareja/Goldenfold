<div class="dashboard-container">
  <header class="header">
    <div class="header-content">
      <h1>Controlador de Camas</h1>
      <div class="user-info">
        <span>Controlador de Camas</span>
        <button class="logout-btn" (click)="logout()">Cerrar Sesión</button>
      </div>
    </div>
  </header>

  <div class="content">
    <div class="requests-section">
      <h2>Solicitudes de Ingreso</h2>
      <table>
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Tipo de Cama Solicitada</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of admissionRequests">
            <td>{{ request.patientName }}</td>
            <td>{{ request.requestedBedType }}</td>
            <td>
              <button class="assign-bed-btn" (click)="toggleAssignSection(request)">Asignar Cama</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="selectedRequest" class="assignment-section">
      <h2>Asignar Cama a {{ selectedRequest.patientName }}</h2>
      <form (submit)="assignBed($event)">
        <div class="form-group">
          <label for="bed-selection">Seleccionar Cama Disponible</label>
          <select id="bed-selection" [(ngModel)]="selectedBedId" name="bed-selection" required>
            <option *ngFor="let bed of getAvailableBeds(selectedRequest.requestedBedType)" [value]="bed.id">
              Cama : {{ bed.id }}
            </option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Asignar Cama</button>
      </form>
    </div>

    <div class="statistics-section">
      <h2>Estadísticas</h2>
      <div class="charts">
        <div class="chart-container">
          <canvas id="bedAvailabilityChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="bedOccupancyChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
