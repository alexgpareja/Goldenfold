<div class="dashboard-section">
  <h2>Pacientes con Consultas Pendientes de Ingreso</h2>

  <div *ngIf="errorMensaje" class="error-message">{{ errorMensaje }}</div>

  <table *ngIf="pacientes.length > 0" class="table">
    <thead>
      <tr>
        <th>ID Paciente</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>SÃ­ntomas</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of pacientes">
        <td>{{ paciente.IdPaciente }}</td>
        <td>{{ paciente.Nombre }}</td>
        <td>{{ paciente.Edad }}</td>
        <td>{{ paciente.Sintomas }}</td>
        <td>Pendiente de Ingreso</td> <!-- Estado constante -->
      </tr>
    </tbody>
  </table>

  <div *ngIf="pacientes.length === 0" class="no-results">
    No se encontraron pacientes con consultas pendientes de ingreso.
  </div>
</div>
