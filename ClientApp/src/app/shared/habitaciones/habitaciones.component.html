<div class="habitaciones-section">
  <h2>Habitaciones</h2>
  <div class="table-container">
    <app-snackbar #snackbar></app-snackbar>
    <table class="table">
      <thead>
        <tr>
          <th>Edificio</th>
          <th>Planta</th>
          <th>Número de Habitación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let habitacion of habitaciones">
          <td>{{ habitacion.Edificio }}</td>
          <td>{{ habitacion.Planta }}</td>
          <td>{{ habitacion.NumeroHabitacion }}</td>
          <td>
            <button (click)="toggleActualizarHabitacion(habitacion)">Actualizar</button>
            <button (click)="borrarHabitacion(habitacion.IdHabitacion)">Borrar</button>
          </td>
        </tr>
        <tr *ngIf="habitacionParaActualizar">
          <td colspan="4">
            <div class="form-container">
              <h3>Actualizar Habitación</h3>
              <form class = "formulari" (ngSubmit)="actualizarHabitacion()">
                <label for="edificio">Edificio:</label>
                <input type="text" id="edificio" [(ngModel)]="habitacionParaActualizar.Edificio" name="edificio">
                <label for="planta">Planta:</label>
                <input type="text" id="planta" [(ngModel)]="habitacionParaActualizar.Planta" name="planta">
                <label for="numeroHabitacion">Número de Habitación:</label>
                <input type="text" id="numeroHabitacion" [(ngModel)]="habitacionParaActualizar.NumeroHabitacion" name="numeroHabitacion">
                <button type="submit" (click)="habitacionParaActualizar = null">Guardar</button>
              </form>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>



  <div class="form-container">
    <h3>Agregar Habitación</h3>
    <form (ngSubmit)="agregarHabitacion()">
      <label for="edificio">Edificio:</label>
      <input type="text" id="edificio" [(ngModel)]="nuevaHabitacion.Edificio" name="edificio">

      <label for="planta">Planta:</label>
      <input type="text" id="planta" [(ngModel)]="nuevaHabitacion.Planta" name="planta">

      <label for="numeroHabitacion">Número de Habitación:</label>
      <input type="text" id="numeroHabitacion" [(ngModel)]="nuevaHabitacion.NumeroHabitacion" name="numeroHabitacion">

      <label for="tipoCama">Tipo de Cama:</label>
      <select id="tipoCama" [(ngModel)]="nuevaHabitacion.TipoCama" name="tipoCama" required>
        <option value="General">General</option>
        <option value="UCI">UCI</option>
        <option value="Postoperatorio">Postoperatorio</option>
      </select>
      <br>
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
