<div class="dashboard-container">
  <header class="header">
    <div class="header-content">
      <h1>Médico</h1>
      <div class="user-info">
        <span>Dr. Juan Pérez</span>
        <button class="logout-btn" (click)="logout()">Cerrar Sesión</button>
      </div>
    </div>
  </header>

  <div class="content">
    <div class="patients-section">
      <h2>Ingresos Pendientes</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Síntomas</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Garcia</td>
            <td>45</td>
            <td>Fiebre, Tos</td>
            <td>Pendiente de cama</td>
            <td>
              <button class="toggle-btn" (click)="toggleSection('view-evaluate-section-1')">Evaluar Paciente</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="toggle-section view-evaluate-section" id="view-evaluate-section-1">
      <h2>Evaluar Paciente</h2>
      <form (submit)="evaluatePatient($event, 1)">
        <div class="form-group">
          <label for="symptoms-1">Síntomas</label>
          <textarea id="symptoms-1" name="symptoms" required></textarea>
        </div>
        <div class="form-group">
          <label for="status-1">Estado Actual</label>
          <input type="text" id="status-1" name="status" required>
        </div>
        <div class="form-group">
          <label for="bed-type-1">Tipo de Cama</label>
          <select id="bed-type-1" name="bed-type" required>
            <option value="general">General</option>
            <option value="uci">UCI</option>
            <option value="postoperatorio">Postoperatorio</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Solicitar Ingreso</button>
      </form>
    </div>

    <div class="statistics-section">
      <h2>Estadísticas</h2>
      <div class="charts">
        <div class="chart-container">
          <canvas id="bedAvailabilityChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="totalCapacityChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
